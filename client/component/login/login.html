<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Micormic S.r.l.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='component/login/images/icons/favicon.ico') }}" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="image/png" href="{{ url_for('static', filename='component/login/vendor/bootstrap/css/bootstrap.min.css') }}" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='component/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='component/login/vendor/animate/animate.css') }}" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='component/login/vendor/css-hamburgers/hamburgers.min.css') }}" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='component/login/vendor/select2/select2.min.css') }}" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='component/login/css/util.css') }}" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='component/login/css/main.css') }}" />
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img style="padding-top: 60px; width: 450px; height: 250px;" src="{{ url_for('static', filename='component/login/images/MICROMIC.png') }}" alt="IMG">
                </div>

                <form class="login100-form validate-form" action="{{ url_for('login') }}" method="post">
                    <span class="login100-form-title  " style="color: #00a0e4 ; font-size: 32px;">
                         <img style="width: 250px; height: 35px; margin-top: 20px; padding-bottom: 0px;" src="{{ url_for('static', filename='component/login/images/logo_scritta.png') }}" alt="IMG">
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Valid Username is required">
                        <input class="input100" type="text" id="login" name="login" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" id="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" value="Log In" class="login100-form-btn">
							Login
						</button>
                    </div>


                    <div class="text-center p-t-136 " style="margin-top: 60px;">
                        <a class="txt2" href="#">
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>




    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='component/login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="{{ url_for('static', filename='component/login/vendor/bootstrap/js/popper.js') }}"></script>
    <!--===============================================================================================-->
    <script src="../vendor/select2/select2.min.js"></script>
    <script src="{{ url_for('static', filename='component/login/vendor/select2/select2.min.js') }}"></script>
    <!--===============================================================================================-->
    <script src="../vendor/tilt/tilt.jquery.min.js"></script>
    <script src="{{ url_for('static', filename='component/login/vendor/tilt/tilt.jquery.min.js') }}"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="{{ url_for('static', filename='component/login/js/main.js') }}"></script>

</body>

</html>
