<div class="container-fluid mt-md-5 pt-md-5">
    <div class="row no-gutters justify-content-center ">
        <div class="col-12">


            <div class="mb-3">
                <input type="text" class="form-control p-2" style="background-color: white;border: 1px solid rgba(128, 128, 128, 0.371);" name="" id="" aria-describedby="helpId" placeholder="Ricerca..." ng-model="myfilter">
            </div>
            <div class="card mt-4">
                <div class="table-responsive">
                    <table class="table align-items-center mb-0">
                        <thead class="text-center">
                            <tr>
                                <th class="text-uppercase text-secondary text-xs font-weight-bold opacity-7">image
                                </th>
                                <th class="text-uppercase text-secondary text-xs font-weight-bold opacity-7 ">codice intero
                                </th>
                                <th class="text-uppercase text-secondary text-xs font-weight-bold opacity-7 ">stato attivit√†
                                </th>
                                <th class="text-uppercase text-secondary text-xs font-weight-bold opacity-7 ">data inserimento
                                </th>
                                <th class="text-uppercase text-secondary text-xs font-weight-bold opacity-7 ">
                                    famiglia</th>
                                <th class="text-uppercase text-secondary text-xs font-weight-bold opacity-7 ">marca
                                </th>
                                <th class="text-uppercase text-secondary text-xs font-weight-bold opacity-7">
                                    Codice Prodotto Fornitore</th>
                                <th class="text-uppercase text-secondary text-xs font-weight-bold opacity-7 pl-2" ng-if="login_info.role == 'Admin' || login_info.role == 'Acq'">Action</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="text-center">

                            <tr ng-repeat="el in  db_tipo | filter:myfilter">

                                <td>
                                    <a href="#!/rs/campione/{{el._id}}" target="_blank">
                                        <div class="d-flex px-3" style="width: 70px; height: 60px;">

                                            <img src="{{el.img}}" class="avatar avatar-lg rounded-circle me-2">

                                        </div>
                                    </a>
                                </td>

                                <td>
                                    <a href="#!/rs/campione/{{el._id}}" target="_blank">
                                        <p class="text-xs font-weight-normal mb-0 text-uppercase font-weight-bold" style="color: rgba(0, 0, 0, 0.712);">{{el.cod_interno}}</p>
                                    </a>
                                </td>

                                <td>
                                    <p class="text-xs font-weight-normal mb-0 text-uppercase">{{el.stato}}</p>
                                </td>

                                <td class="align-middle text-center">

                                    <p class="text-xs font-weight-normal mb-0 text-uppercase">
                                        <i style="font-size: 13px; color:rgba(6, 139, 139, 0.838);" class="fa-solid fa-clock me-1"></i> {{el.data_proposta}}
                                    </p>
                                </td>
                                <td class="align-middle text-center">
                                    <p class="text-xs font-weight-normal mb-0 text-uppercase">
                                        {{el.famiglia}}
                                    </p>
                                </td>
                                <td class="align-middle text-center">
                                    <p class="text-xs font-weight-normal mb-0 text-uppercase">
                                        {{el.marca}}
                                    </p>
                                </td>
                                <td class="align-middle text-center">
                                    <p class="text-xs mb-0 text-uppercase text-wrap">
                                        {{el.cod_fornitore}}
                                    </p>
                                </td>

                                <td class="align-middle" ng-show="login_info.role == 'Admin' || login_info.role == 'Acq'">

                                    <i class="fa-solid fa-trash-can " style="margin: 8px; color: rgba(255, 0, 0, 0.842); cursor: pointer" ng-click="deleteoneid(el._id)"></i>
                                    <a href="/#!/rs/campione/modifica/{{el._id}}"><i class="fa-solid fa-pen"
                                            style="color: #023e8a"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
