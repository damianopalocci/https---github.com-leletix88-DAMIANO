<style>
    .card {
        transform: 2s trasform ease-out;
        transition: 0.3s;
    }

    .card:hover {
        transform: scale(1.06);
        background-color: #4D5358 !important;
    }

    .nuovo {
        background-color: green;
    }
</style>







<div class=" container-fluid ">
    <div class="row justify-content-center ">

        <div class="col-md-3 col-sm-4 mr-2 mt-3 mb-2 " ng-repeat="el in lista |orderBy :'prio' ">

            <a href="#!/rs/campioni/{{url}}/{{el._id}}">
                <div class="card ">
                    <div class="card-body text-center "
                        style="height: 170px; background-color: {{color}}; border-radius: 15px;">
                        <div class=" mx-auto ">

                            <h4 class="text-uppercase " style="color: white; ">{{el._id}} </h4>
                            <p style="font-size: 20px ; color: white; ">{{el.count}}</p>

                        </div>

                    </div>

                </div>
            </a>

        </div>
    </div>

</div>
