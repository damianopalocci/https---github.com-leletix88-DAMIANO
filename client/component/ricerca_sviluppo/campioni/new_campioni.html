<div class="container-fluid">
    <div class="row no-gutters justify-content-center">
        <div class="col-md-8 col-10">

            <div class="card card-frame mb-5">
                <div class="card-body">


                    <form>
                        <label class="form-label">Tipo</label>
                        <select class="form-select" ng-model="db_articolo.tipo">
                            <option selected></option>
                            <option value="Tradizionale" class="text-center ">Tradizionale</option>
                            <option value="Vending" class="text-center ">Vending</option>
                        </select>
                        <div class="input-group input-group-outline my-3">
                            <input placeholder="Codice Articolo Fornitore" type="text" class="form-control" ng-model="db_articolo.cod_fornitore">
                        </div>
                        <div class="input-group input-group-outline my-3">
                            <input placeholder="Codice Interno" type="text" class="form-control" ng-model="db_articolo.cod_interno">
                        </div>
                        <div class="input-group input-group-outline my-3">
                            <input placeholder="Proposto Da" type="text" class="form-control" ng-model="db_articolo.proposto_da">
                        </div>
                        <div class="input-group input-group-static my-3 ">
                            <input placeholder="Data Inserimento" type="datetime" class="form-control text-center font-weight-bold" style="font-size: 16px;" ng-model="db_articolo.data_proposta">
                        </div>
                        <div class="input-group input-group-outline my-3">
                            <input placeholder="Marca" type="text" class="form-control" ng-model="db_articolo.marca">
                        </div>
                        <div class="input-group input-group-outline my-3">
                            <input placeholder="Famiglia" type="text" class="form-control" ng-model="db_articolo.famiglia">
                        </div>
                        <label class="form-label">Descrizione</label>
                        <div class="form-floating rounded" style="border: 1px solid rgba(128, 128, 128, 0.426)">
                            <textarea placeholder="Descrizione" class="form-control p-3" id="floatingTextarea2" style="height: 100px" ng-model="db_articolo.descrizione"></textarea>
                        </div>
                        <br>
                        <label class="form-label">Note</label>
                        <div class="form-floating rounded" style="border: 1px solid rgba(128, 128, 128, 0.426)">
                            <textarea class="form-control p-3" id="floatingTextarea2" style="height: 100px" ng-model="db_articolo.note"></textarea>
                        </div>

                        <div class="form-check my-5">
                            <input class="form-check-input" type="checkbox" value="" id="fcustomCheck1" checked="" ng-model=db_articolo.brevetto>
                            <label class="custom-control-label" for="customCheck1">Controllo Brevetto Design</label>
                        </div>

                        <div class="input-group my-3">
                            <input style="border-bottom: 1px solid rgba(128, 128, 128, 0.37)" type="url" class="form-control input-group p-0" placeholder="Url" aria-label="Url" aria-describedby="Url_image" ng-model="db_articolo.img">
                        </div>

                        <img width="150px" src="{{db_articolo.img}}" alt="">
                        <!--   <div class="input-group-append mt-4">
                            <button class="btn btn-info px-5" type="button">Cerca IMG</button>
                        </div>
 -->


                        <button type="submit" class="btn btn-success mt-3 float-end" ng-click="insert()" ng-show="updv!=true">Crea
                            Campione</button>
                        <button type="submit" class="btn btn-success mt-5 float-end" ng-show="updv==true" ng-click="upload()">Aggiorna
                            Campione</button>
                    </form>


                </div>
            </div>

        </div>
    </div>
</div>
