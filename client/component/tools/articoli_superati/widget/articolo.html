<div class="card">

    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 text-center ">
        <div style="background-color: #0353A4; color: white;" class=" shadow-secondary border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-uppercase ps-3" style="font-size: 25px;">codice prodotto {{codice}}</h6>
        </div>
    </div>

    <div class="row no-gutters">
        <div class="col-md-6 col-12 text-center">
            <img class=" mt-5 img-fluid" width="200px" src="{{info_art[0].fname}}" alt="immagine_prodotto">
        </div>
        <div class="col-md-6 col-12 my-2 border-start-md text-center text-md-start">

            <h3 style="font-size: 18px;" class="text-uppercase">descrizione </h3>
            <p class="mb-1" style="font-size: 16.5px;">{{info_art[0].descrizione}}</p>
            <h3 style="font-size: 18px;" class="text-uppercase">marca</h3>
            <p class="mb-1" style="font-size: 16.5px;">{{info_art[0].marca}}</p>
            <h3 style="font-size: 18px;" class="text-uppercase mt-4">codice originale </h3>
            <p class="mb-1" style="font-size: 16.5px;">{{info_art[0].codori}}</p>

        </div>
    </div>
    <button type="button" ng-click="invia()" ng-show="tsend != 1" class="btn mx-4 mt-1 mb-3 text-uppercase" style="background-color: #0353A4; color: white; font-size: 15px;">invia</button>
</div>
