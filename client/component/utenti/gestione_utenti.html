<style>
    .hidetext {
        -webkit-text-security: circle;
    }
</style>



<div class="container">
    <div class="row no-gutters justify-content-center">
        <div class="col-12">


            <div class="card mb-5">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 text-center ">
                    <div style="background-color: #33415C; color: white;" class=" shadow-secondary border-radius-lg pt-4 pb-3">
                        <h6 class="text-white text-uppercase ps-3" style="font-size: 35px;">Gestione Utenti </h6>
                    </div>
                </div>
                <div class="m-3">

                    <input type="text" class="form-control p-2" style="background-color: white;border: 1px solid rgba(128, 128, 128, 0.371);" name="" id="" aria-describedby="helpId" placeholder="Ricerca..." ng-model="myfilter">
                </div>
                <div class="table-responsive">
                    <a data-bs-toggle="modal" data-bs-target="#exampleModal" ng-click="button_user()"> <i class="fa-solid fa-user-plus float-end me-5 mb-3 rounded-circle p-3" style="color:green;font-size: 25px; border: 1px solid rgba(128, 128, 128, 0.386); background-color: whitesmoke; cursor: pointer;"></i></a>
                    <table class="table table-striped-columns align-items-center mb-0">
                        <thead class="text_center">
                            <tr>
                                <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 text-center">Username</th>
                                <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 text-center">Password</th>
                                <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 text-center">Role</th>
                                <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder opacity-7">Badget</th>
                                <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder opacity-7">ID Agente</th>
                                <th class="text-center text-uppercase text-secondary text-xs font-weight-bolder opacity-7">Action</th>
                            </tr>
                        </thead>
                        <tbody class="text_center">
                            <tr ng-repeat="user in all_user | filter : myfilter">
                                <td class="align-middle text-center">
                                    <p class="text-md font-weight-bold mb-0 text-uppercase">
                                        {{user.username}}
                                    </p>
                                </td>
                                <td class="align-middle text-center text-sm">
                                    <p class="text-md font-weight-normal mb-0 text-uppercase hidetext">{{user.psw}}</p>
                                </td>
                                <td class="align-middle text-center text-sm">
                                    <p class="text-md font-weight-normal mb-0 text-uppercase">{{user.role}}</p>
                                </td>
                                <td class="align-middle text-center text-sm">
                                    <span class="text-secondary text-md font-weight-normal">{{user.budget}}</span>
                                </td>
                                <td class="align-middle text-center text-sm">
                                    <span class="text-secondary text-md font-weight-normal">{{user.id_agente}}</span>
                                </td>
                                <td class="align-middle text-center">

                                    <i ng-click="deleteuser(user._id)" class="fa-solid fa-trash-can" style="margin: 8px; color: rgba(255, 0, 0, 0.842); cursor: pointer"></i>
                                    <a ng-click="get_one_user(user)" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-pen" style="color: #023e8a"></i></a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>



        </div>
    </div>
</div>







<!-- Modal Modifica User-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 ng-show="modify == true" class="modal-title" id="exampleModalLabel">Modifica User üñãÔ∏è</h5>
                <h5 ng-show="insert == true" class="modal-title" id="exampleModalLabel">Nuovo User <i class=" ms-2 fa-solid fa-user"></i></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <p class="text-secondary text-capitalize font-weight-bolder ">Username
                    </p>
                    <div class="input-group input-group-outline my-3">
                        <input type="text" class="form-control text-center" ng-model="one_user.username">
                    </div>
                    <!-- ng-show="insert == true" -->
                    <p class="text-secondary text-capitalize font-weight-bolder mt-3 ">Password </p>
                    <div class="input-group input-group-outline my-3 ">
                        <input type="text" class="form-control text-center" ng-model="one_user.psw">
                    </div>

                    <p class="text-secondary text-capitalize font-weight-bolder mt-3 ">Ruolo</p>
                    <select class="form-select text-center" aria-label="Default select example" ng-model="one_user.role">
                        <option selected></option>
                        <option value="Admin">Admin</option>
                        <option value="Tech">Tech</option>
                        <option value="Acq">Acq</option>
                        <option value="Agente">Agente</option>
                      </select>

                    <p class="text-secondary text-capitalize font-weight-bolder mt-3 ">Budget </p>
                    <div class="input-group input-group-outline my-3 ">
                        <input type="number" class="form-control text-center" ng-model="one_user.budget">
                    </div>

                    <p class="text-secondary text-capitalize font-weight-bolder mt-3 ">ID Agente </p>
                    <div class="input-group input-group-outline my-3 ">
                        <input type="number" class="form-control text-center" ng-model="one_user.id_agente">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button ng-show="insert == true" ng-click="adduser()" type="submit" class="btn bg-gradient-success mt-1 float-end px-5">Aggiungi Utente</button>
                <button ng-show="modify == true" ng-click="updateuser()" type="submit" class="btn bg-gradient-info mt-1 float-end px-5">Modifica Utente</button>
            </div>
        </div>
    </div>
</div>
